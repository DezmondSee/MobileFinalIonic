<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels & Attractions</title>
    <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
    <link rel="stylesheet" href="css/attraction-hotels.css">
</head>
<body>
    <ion-header>
        <ion-toolbar color="light">
            <ion-grid>
                <ion-row>
                    <ion-col size="auto">
                        <ion-img src="img/back.png" alt="Back"
                            id="backButton"
                            style="width: 30px; height: 30px; cursor: pointer; margin-right: 5px;"></ion-img>
                    </ion-col>
                    <ion-col size="auto">
                        <ion-img src="img/logo.webp" alt="Logo"
                            class="rounded-circle"
                            style="width: 60px; height: 60px; object-fit: cover;"></ion-img>
                    </ion-col>
                    <ion-col>
                        <ion-title style="font-family: 'Arial', sans-serif; font-size: 36px; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">
                            TripTact
                        </ion-title>
                    </ion-col>
                    <ion-col size="auto">
                        <ion-button fill="clear" onclick="toggleNav()">
                            <ion-img src="img/control.gif" alt="Toggle"></ion-img>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-toolbar>
    </ion-header>

    <ion-menu side="start" menuId="first" content-id="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <div class="welcome-container">
                <p>Welcome</p>
                <ion-img src="img/smile.png" alt="Smile"></ion-img>
            </div>

            <ion-list>
                <ion-item href="travel.html">
                    <ion-avatar slot="start">
                        <ion-img src="img/hotel.gif"></ion-img>
                    </ion-avatar>
                    <ion-label>Travel</ion-label>
                </ion-item>
                <ion-item href="displayJournal.html">
                    <ion-avatar slot="start">
                        <ion-img src="img/journal.gif"></ion-img>
                    </ion-avatar>
                    <ion-label>Journal</ion-label>
                </ion-item>
                <ion-item href="myTrip.html">
                    <ion-avatar slot="start">
                        <ion-img src="img/cart.gif"></ion-img>
                    </ion-avatar>
                    <ion-label>MyTrip</ion-label>
                </ion-item>
                <ion-item href="profile.html">
                    <ion-avatar slot="start">
                        <ion-img src="img/user.gif"></ion-img>
                    </ion-avatar>
                    <ion-label>Profile</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-content id="main-content" style="margin-top: 80px;">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h1 id="selectedCountry">Loading...</h1>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <h2>Attractions</h2>
                    <ion-grid id="attractionGrid" class="result-grid">
                        <!-- Attraction cards will be dynamically added here -->
                    </ion-grid>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <h2>Hotels</h2>
                    <ion-grid id="hotelGrid" class="result-grid">
                        <!-- Hotel cards will be dynamically added here -->
                    </ion-grid>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>

    <script src="js/attraction-hotels.js"></script>
</body>
</html>

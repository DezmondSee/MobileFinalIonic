<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
    <link rel="stylesheet" href="css/myTrip.css">
</head>

<body>
    <ion-header>
        <ion-toolbar color="light">
            <ion-buttons slot="start">
                <ion-button id="backButton" fill="clear">
                    <img src="img/back.png" alt="Back" style="width: 30px; height: 30px;">
                </ion-button>
            </ion-buttons>
            <div class="d-flex align-items-center">
                <ion-avatar class="mr-3">
                    <img src="img/logo.webp" alt="Logo" style="width: 60px; height: 60px; object-fit: cover;">
                </ion-avatar>
                <ion-title class="font-weight-bold text-uppercase m-0" style="font-family: 'Arial', sans-serif; font-size: 36px; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">
                    TripTact
                </ion-title>
            </div>
            <ion-buttons slot="end">
                <ion-button onclick="toggleNav()">
                    <img src="img/control.gif" alt="Toggle" class="navbar-toggler-icon">
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-menu content-id="content" type="overlay">
        <ion-content>
            <div class="welcome-container">
                <p>Welcome</p>
                <img src="img/smile.png" alt="Smile" />
            </div>

            <ion-list>
                <ion-item button href="javascript:void(0)" onclick="closeNav()">
                    <ion-label>&times;</ion-label>
                </ion-item>
                <ion-item button href="travel.html">
                    <ion-icon slot="start" src="img/hotel.gif" alt="Travel"></ion-icon>
                    <ion-label>Travel</ion-label>
                </ion-item>
                <ion-item button href="displayJournal.html">
                    <ion-icon slot="start" src="img/journal.gif" alt="Journal"></ion-icon>
                    <ion-label>Journal</ion-label>
                </ion-item>
                <ion-item button href="myTrip.html">
                    <ion-icon slot="start" src="img/cart.gif" alt="MyTrip"></ion-icon>
                    <ion-label>MyTrip</ion-label>
                </ion-item>
                <ion-item button href="profile.html">
                    <ion-icon slot="start" src="img/user.gif" alt="Profile"></ion-icon>
                    <ion-label>Profile</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-content id="content">
        <div class="container mt-5">
            <h2 class="collection-title">Your Collection</h2>

            <!-- Collection List -->
            <ion-grid id="collection-list" class="row">
                <!-- Collection items will be dynamically injected here -->
            </ion-grid>
        </div>
    </ion-content>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/myTrip.js"></script>
</body>

</html>

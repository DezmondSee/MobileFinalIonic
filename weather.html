<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripTact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
  <link rel="stylesheet" href="css/travel.css">
</head>

<body>
  <ion-app>
    <!-- Carousel Section -->
    <ion-header>
      <ion-toolbar>
        <ion-title>TripTact</ion-title>
        <ion-buttons slot="start">
          <ion-button onclick="toggleNav()">
            <img src="img/control.gif" alt="Toggle" class="navbar-toggler-icon" />
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div id="carouselBackground" class="carousel slide" data-ride="carousel" data-interval="2000" data-pause="hover">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/travelB1.jpg" class="d-block w-100" alt="Background 1">
          </div>
          <div class="carousel-item">
            <img src="img/travelB2.jpg" class="d-block w-100" alt="Background 2">
          </div>
          <div class="carousel-item">
            <img src="img/travelB3.jpg" class="d-block w-100" alt="Background 3">
          </div>
          <div class="carousel-item">
            <img src="img/travelB4.jpg" class="d-block w-100" alt="Background 4">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselBackground" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselBackground" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- Side Navigation (Ionic Modal or Menu) -->
      <div id="sideNav">
        <div class="welcome-container">
          <p>Welcome</p>
          <img src="img/smile.png" alt="Smile" />
        </div>

        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <ion-item href="travel.html">
          <ion-label>Travel</ion-label>
          <ion-icon slot="start" src="img/hotel.gif"></ion-icon>
        </ion-item>
        <ion-item href="displayJournal.html">
          <ion-label>Journal</ion-label>
          <ion-icon slot="start" src="img/journal.gif"></ion-icon>
        </ion-item>
        <ion-item href="myTrip.html">
          <ion-label>MyTrip</ion-label>
          <ion-icon slot="start" src="img/cart.gif"></ion-icon>
        </ion-item>
        <ion-item href="profile.html">
          <ion-label>Profile</ion-label>
          <ion-icon slot="start" src="img/user.gif"></ion-icon>
        </ion-item>
      </div>

      <!-- Search Form -->
      <ion-item>
        <ion-label position="floating">Search Country</ion-label>
        <ion-input id="countryInput" name="country" placeholder="Search country..." required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" form="countryForm" id="countryForm">Search</ion-button>

      <div id="message" class="message text-danger"></div>

      <!-- Country Support Section -->
      <div class="destination-boxes">
        <div class="destination-box">
          <p style="font-size: 16px; font-weight: bold;">Country Support in TripTact</p>
          <p style="font-size: 12px;">
            <img src="img/malaysiaFlag.jpg" style="width: 25px; height: 15px; padding-right: 5px;" />
            Malaysia
          </p>
          <p style="font-size: 12px;">
            <img src="img/thailandFlag.jpg" style="width: 25px; height: 15px; padding-right: 5px;" />
            Thailand
          </p>
          <p style="font-size: 12px;">
            <img src="img/singaporeFlag.jpg" style="width: 25px; height: 15px; padding-right: 5px;" />
            Singapore
          </p>
        </div>
      </div>
    </ion-content>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic.js"></script>
    <script src="js/travel.js"></script>
  </ion-app>
</body>

</html>

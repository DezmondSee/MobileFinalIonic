<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>User Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <!-- Ionic Framework -->
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core@5.6.0/dist/ionic/ionic.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@ionic/core@5.6.0/dist/ionic/ionic.bundle.css" rel="stylesheet">
</head>

<body>

    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-toggle auto-hide="false">
                    <ion-button>
                        <ion-icon name="menu"></ion-icon>
                    </ion-button>
                </ion-menu-toggle>
            </ion-buttons>
            <ion-title>TripTact</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- Side menu -->
    <ion-menu content-id="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <div class="welcome-container">
                <p>Welcome</p>
                <img src="img/smile.png" alt="Smile" />
            </div>

            <ion-item href="travel.html">
                <ion-icon slot="start" src="img/hotel.gif"></ion-icon>
                <ion-label>Travel</ion-label>
            </ion-item>
            <ion-item href="displayJournal.html">
                <ion-icon slot="start" src="img/journal.gif"></ion-icon>
                <ion-label>Journal</ion-label>
            </ion-item>
            <ion-item href="myTrip.html">
                <ion-icon slot="start" src="img/cart.gif"></ion-icon>
                <ion-label>MyTrip</ion-label>
            </ion-item>
            <ion-item href="profile.html">
                <ion-icon slot="start" src="img/user.gif"></ion-icon>
                <ion-label>Profile</ion-label>
            </ion-item>
        </ion-content>
    </ion-menu>

    <!-- Main content -->
    <ion-content id="main-content">
        <div class="profile-container">
            <h1>User Profile</h1>
            <div class="profile-pic-container">
                <img id="profile-pic" src="" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <!-- Username -->
                <p><strong>Username:</strong>
                    <span id="username"></span></br>
                    <ion-button fill="clear" color="primary" onclick="editField('username')">Edit</ion-button>
                </p>

                <!-- Email (non-editable) -->
                <p><strong>Email:</strong> <span id="email"></span></p>

                <!-- Birthday -->
                <p><strong>Birthday:</strong>
                    <span id="birthday"></span></br>
                    <ion-button fill="clear" color="primary" onclick="editField('birthday')">Edit</ion-button>
                </p>

                <!-- Gender -->
                <p><strong>Gender:</strong>
                    <span id="gender"></span></br>
                    <ion-button fill="clear" color="primary" onclick="editField('gender')">Edit</ion-button>
                </p>
            </div>

            <!-- Save button -->
            <ion-button id="save-btn" color="success" style="display: none;" onclick="saveProfile()">Save Changes</ion-button>
            <ion-button id="logout-btn" color="danger" onclick="confirmLogout()">Logout</ion-button>
        </div>
    </ion-content>

    <script src="js/profile.js"></script>
</body>

</html>

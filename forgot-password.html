<ion-header>
    <ion-toolbar>
      <ion-title>Forgot Password</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="forgot-password-container">
      <h1>Forgot Password</h1>
  
      <!-- Step 1: Validate User Info -->
      <form id="forgotPasswordForm">
        <ion-item>
          <ion-label position="floating">Email or Username</ion-label>
          <ion-input type="text" id="emailOrUsername" name="emailOrUsername" required></ion-input>
        </ion-item>
        <span class="error-message" id="emailOrUsernameError"></span>
  
        <ion-item>
          <ion-label position="floating">Birthday</ion-label>
          <ion-input type="date" id="birthday" name="birthday" required></ion-input>
        </ion-item>
        <span class="error-message" id="birthdayError"></span>
  
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select id="gender" name="gender" required>
            <ion-select-option value="">Select Gender</ion-select-option>
            <ion-select-option value="Male">Male</ion-select-option>
            <ion-select-option value="Female">Female</ion-select-option>
            <ion-select-option value="Other">Other</ion-select-option>
          </ion-select>
        </ion-item>
        <span class="error-message" id="genderError"></span>
  
        <ion-button expand="full" type="button" id="validateButton">Validate</ion-button>
      </form>
  
      <!-- Step 2: Reset Password Section (Hidden Initially) -->
      <form id="resetPasswordForm">
  
        <ion-item>
          <ion-label position="floating">New Password</ion-label>
          <ion-input type="password" id="newPassword" name="newPassword" required disabled></ion-input>
          <ion-icon name="eye" slot="end" id="togglePassword"></ion-icon>
        </ion-item>
        <span class="error-message" id="newpasswordError"></span>
  
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" id="confirmPassword" name="confirmPassword" required disabled></ion-input>
          <ion-icon name="eye" slot="end" id="togglePasswordConfirm"></ion-icon>
        </ion-item>
        <span class="error-message" id="confirmPasswordError"></span>
  
        <ion-button expand="full" type="button" id="resetButton" disabled>Reset Password</ion-button>
      </form>
  
      <!-- Link to Login Page -->
      <p class="login-link">Remembered your password? <a href="login.html">Login here</a></p>
    </div>
  </ion-content>
  
  <script src="js/forgot-password.js"></script>

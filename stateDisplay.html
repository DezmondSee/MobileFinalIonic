<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States</title>
    <!-- Include Ionic Framework -->
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core@5.6.0/dist/ionic/ionic.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@ionic/core@5.6.0/dist/ionic/ionic.bundle.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stateDisplay.css">
</head>
<body>
<ion-header class="bg-white text-dark shadow-sm py-3" style="position: fixed; top: 0; width: 100%; z-index: 10;">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button id="backButton" style="width: 30px; height: 30px;">
                <img src="img/back.png" alt="Back" style="width: 100%; height: 100%;">
            </ion-button>
        </ion-buttons>
        <ion-title class="font-weight-bold text-uppercase" 
                    style="font-family: 'Arial', sans-serif; font-size: 36px; 
                        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">
            TripTact
        </ion-title>
        <ion-buttons slot="end">
            <ion-button onclick="toggleNav()">
                <img src="img/control.gif" alt="Toggle" class="navbar-toggler-icon">
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="sideNav" content-id="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Welcome</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <div class="welcome-container">
            <img src="img/smile.png" alt="Smile" />
        </div>

        <ion-list>
            <ion-item button href="javascript:void(0)" class="close-btn" onclick="closeNav()">
                <ion-icon name="close" slot="start"></ion-icon>
                Close
            </ion-item>
            <ion-item button href="travel.html">
                <ion-icon src="img/hotel.gif" slot="start"></ion-icon>
                Travel
            </ion-item>
            <ion-item button href="displayJournal.html">
                <ion-icon src="img/journal.gif" slot="start"></ion-icon>
                Journal
            </ion-item>
            <ion-item button href="myTrip.html">
                <ion-icon src="img/cart.gif" slot="start"></ion-icon>
                MyTrip
            </ion-item>
            <ion-item button href="profile.html">
                <ion-icon src="img/user.gif" slot="start"></ion-icon>
                Profile
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-content id="main-content">
    <h1 id="countryName">Loading States...</h1>
    <div id="stateContainer"></div>
</ion-content>

<script src="js/stateDisplay.js"></script>

</body>
</html>

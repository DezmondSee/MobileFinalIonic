<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
    <style>
        /* Style improvements */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f7, #dfe8ef); /* Subtle background gradient */
            padding: 0;
            margin: 0;
        }

        .container {
            margin-top: 30px;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        h3 {
            font-size: 18px;
            font-weight: bold;
            color: #555;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #333;
            text-align: center;
        }

        /* Image styling */
        .thumbnail-frame {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%; /* Ensures image is responsive */
            height: 250px;
            max-height: 600px; /* Slightly larger image */
        }

        .alert-info {
            background-color: #f0f9ff;
            border-color: #a6e1ff;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        /* Carousel controls */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(100%);
        }

        /* Content container */
        .content-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .text-center {
            margin-top: 20px;
        }

        /* Add extra padding for buttons */
        .btn {
            margin-top: 15px;
        }

        /* Styling for the 'back' button */
        #backButton {
            background-color: #6c757d;
            color: white;
            border-radius: 8px;
        }

        /* Center the images horizontally */
        .image-container {
            display: flex;
            justify-content: center;
        }

        a {
            color: lightblue;
            text-decoration: none; /* Removes underline */
        }

        a:hover {
            color: #00BFFF; /* Change to a slightly darker blue when hovered */
        }
    </style>
</head>

<body>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-button id="backButton" color="medium">Back</ion-button>
            </ion-buttons>
            <ion-title>Details Page</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <!-- Alert for messages -->
        <div id="messageContainer"></div>

        <!-- Dynamic content container -->
        <div id="detailsContainer" class="content-container">
            <h1>Loading...</h1>
        </div>

        <!-- Add to Collection Button -->
        <div class="text-center mt-4">
            <ion-button id="addToCollectionButton" class="d-none" expand="block" color="primary">
                Add to Collection
            </ion-button>
        </div>
    </ion-content>

    <script src="js/profile_page.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
